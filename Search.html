<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <link rel="stylesheet" type="text/css" href="paint.css" />
  </head>

  <body>
    <nav class="navbar">
      <a id="app-title" class="navbar-brand"
        ><h1>Section Name (Search area)</h1></a
      >
    </nav>

    <form action="action_page.php" method="post">
      <div class="imgcontainer">
        <h3>Post Screen shot of what is expected/Example</h3>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Server</b></label>
        <input type="text" placeholder="Enter Server" name="psw" required />

        <button type="submit">Submit!</button>
      </div>
    </form>

    <section class="faq" id="faq">
      <h3>
        Search result here!
      </h3>
    </section>
  </body>
</html>
